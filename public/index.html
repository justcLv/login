<!DOCTYPE html>
<html class="noscript">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <title> Magebit</title>
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="./assets/preflight.js"></script>
  <link rel="stylesheet" type="text/css" href="./assets/site.css">
</head>

<body>
  <div class="es">

    <div class="magebit">
      <div class="left">
        <div class="left_container">
          <div class="spotify">
            <h1>Don't have an account?</h1>
            <span>  </span>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam volutpat neque nunc exercitationem ullam corporis suscipit laboriosam. </p>
            <button class="signupBtn" type="button" name="button"> SIGN UP</button>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="right_container">
          <div class="deezer">
            <h1>Have an account?</h1>
            <span>  </span>
            <p>At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis </p>
            <button class="loginBtn" type="button" name="button"> LOGIN</button>
          </div>
        </div>
      </div>
      <div class="move" id="kusties">
        <div class="move_container">
          <div class="kwon">

          <div class="loginDiv">
            <h1 id='heading_login'> Login </h1>
            <img class="loginPicture" src="./images/logo2.png" alt="">
            <span class="heading_login-underline"></span>
          </div>

          <form id="formm" class="form" action="index.html" method="post">
            <div id="name" class="noName">
              <p id="formName" class="formP">Name <span>*</span> </p>
              <div class="imgOne">
                <img id="crazyCat" src="./images/ic_user.png" alt="">
              </div>
              <input id="nameFieldId" class="nameField" type="text" name="" value="">
            </div>
            <div class="email">
              <p id="formEmail" class="formP">Email <span>*</span> </p>
              <div class="imgOne">
                <img id="emailImg" src="./images/ic_mail.png" alt="">
              </div>
              <input id="emailFieldId" class="emailField" type="text" name="" value=" ">
            </div>
            <div class="passwordDiv">
              <p id="formPassword" class="formP">Password <span>*</span> </p>
              <div class="imgOne">
                <img id="passwordImg" src="./images/ic_lock.png" alt="">
              </div>
              <input id="passwordFieldId" class="passwordField" type="text" name="" value="">
            </div>
            <button id="login" class="login" type="button" name="login">Login</button>
            <button id="forgot" type="button" name="forgot">Forgot?</button>
          </form>

        </div>
        </div>
        <div class="up"> </div>
        <div class="down"> </div>
      </div>
    </div>
  </div>
  <div id="container" class="container">
    <div class="wrapper">
    </div>
  </div>
  <script async src="./assets/site.js"></script>
</body>

</html>
